<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="education-info.html">

<dom-module id="about-page">
    <template>
        <style>
        :host {
            width: 100%;
            height: 100%;
        }

        #personal-data {
            width: 40rem;
            margin: 0 auto 0 auto;
        }

        paper-card {
            margin: 1rem 0 0 0;
            width: 100%;
        }

        paper-card .card-image {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 40%;
            background: url('/images/Selfie.png');
            background-size: cover;
            background-position: center;
        }

        paper-card .card-content {
            padding: 2rem;
        }

        .card-content .heading {
            @apply --paper-font-headline;
        }

        .card-content .item {
            width: 60%;
            margin-bottom: 0.5rem;
        }

        .card-content .legend {
            /*display: none;*/
            display: inline-block;
            width: 5rem;
            font-weight: 100;
            text-align: right;
        }

        .card-content .value {
            margin-left: 2rem;
        }

        .spacer {
            width: 40%;
            height: 100%;
            float: right;
        }

        @media (max-width: 644px) {
            #personal-data {
                width: 30rem;
            }

            .card-content .item {
                width: 70%;
            }

            paper-card .card-image {
                width: 30%;
            }
        }

        @media (max-width: 488px) {
            #personal-data {
                width: 95%;
            }

            paper-card .card-content {
                margin-top: 11rem;
                padding: 1rem;
            }

            .card-content .heading {
                color: #fff;
                font-size: 3rem;
                text-shadow: 0.1rem 0.1rem 0.2rem #000;
            }

            .card-content .item {
                width: 100%;
            }

            paper-card .card-image {
                top: 0;
                bottom: auto;
                left: 0;
                right: 0;
                width: 100%;
                height: 18rem;
                background: url('/images/Selfie.png');
                background-size: cover;
                background-position: center;
            }
        }

        #educations h2, #experiences h2 {
            text-align: center;
            font-weight: 300;
            border-top: 1px solid var(--secondary-color);
            padding-top: 2rem;
            margin-top: 2rem;
        }

        .school-info {
            margin-bottom: 5rem;
        }

        .school-info p {
            margin: 0 0 0.2rem 0;
            font-weight: 300;
            font-size: 0.9rem;
        }


        @media (min-width: 960px) {
            .school-info {
                margin-bottom: 3rem;
            }
        }
        </style>

        <div id="personal-data">
            <paper-card>
                <div class="card-image"></div>
                <div class="card-content">
                    <h2 class="heading">Qingqi Shi</h2>
                    <div class="item"><span class="legend">Gender</span><span class="value">Male</span></div>
                    <div class="item"><span class="legend">Age</span><span class="value">22</span></div>
                    <div class="item"><span class="legend">Nationality</span><span class="value">British</span></div>
                    <div class="item"><span class="legend">Languages</span><span class="value">English and Mandarin</span></div>
                    <div class="item"><span class="legend">Phone</span><span class="value">+44 7462111514</span></div>
                    <div class="item"><span class="legend">E-mail</span><span class="value">qingqishi@live.com</span></div>
                    <div class="item"><span class="legend">Github</span><span class="value">github.com/QingqiShi</span></div>
                    <div class="item"><span class="legend">Website</span><span class="value">shiqingqi.com</span></div>
                </div>
            </paper-card>
        </div>

        <div id="educations">
            <h2>Educations</h2>
            <article class="school-info">
                <education-info image="/images/University_of_Bristol.svg" date="SEP 2016 - PRESENT" course="Msc Advanced Computing - Creative Technology" school="University of Bristol">
                    <p>Thesis: "Accurate Feet Tracking of Pedestrians using remote CCTV camera"</p>
                    <p>Supervised by: Prof. Dima Damen</p>
                    <p>Expected Classification: Distinction</p>
                </education-info>
            </article>

            <article class="school-info">
                <education-info image="/images/University_of_Nottingham.svg" date="SEP 2013 - JUL 2016" course="BSc Hons Computer Science" school="University of Nottingham">
                    <p>Dissertation: "'C-Code Explainer' - Programming Tool for Non-English Speakers"</p>
                    <p>Supervised by: Prof. Jason Atkin</p>
                    <p>Classification: First-class Honours</p>
                </education-info>
            </article>

            <article class="school-info">
                <education-info image="/images/AGSB.png" date="SEP 2011 - JUL 2013" course="A-Levels" school="Altrincham Grammar School for Boys, Manchester">
                    <p>Completed computing, mathematics, Chinese and physics with A*AAB</p>
                    <p>Completed AS-Level further mathematics and chemistry</p>
                </education-info>
            </article>
        </div>

        <div id="experiences">
            <h2>Experiences</h2>
        </div>
    </template>

    <script>
    class AboutPage extends Polymer.Element {
        static get is() {
            return 'about-page';
        }

        ready() {
            super.ready();
        }
    };

    customElements.define('about-page', AboutPage);
    </script>
</dom-module>
