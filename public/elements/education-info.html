<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="education-info">
    <template>
        <style>
        .words {
            text-align: center;
            width: 90%;
            margin: 0 auto;
        }

        h3 {
            margin-top: 0;
        }

        h3 .school {
            font-size: inherit;
            font-weight: 300;
            display: block;
            margin-top: 1rem;
        }

        p {
            margin: 0 0 0.2rem 0;
            font-weight: 300;
            font-size: 0.9rem;
        }

        .date {
            font-size: 0.9rem;
            font-weight: 300;
            margin-top: 1.5rem;
        }

        iron-image {
            width: 70%;
            height: 6rem;
            margin: 0 15%;
            border: 1px solid var(--secondary-color);
            border-radius: 0.4rem;
        }

        @media (min-width: 550px) {
            iron-image {
                width: 50%;
                height: 8rem;
                margin: 0 25%;
            }

            .words {
                width: 80%;
            }
        }

        @media (min-width: 960px) {
            :host {
                width: 100%;
                font-size: inherit;
                @apply --layout-horizontal;
            }

            .words {
                text-align: left;
                @apply --layout-flex;
            }

            h3 .school {
                display: inline;
            }

            iron-image {
                width: 30%;
                height: 10rem;
                margin: 0 2rem;
            }
        }
        </style>

        <iron-image preload fade sizing="contain" src="{{image}}"></iron-image>
        <div class="words">
            <p class="date">{{date}}</p>
            <h3>{{course}} <span class="school">{{school}}</span></h3>
            <slot></slot>
        </div>
    </template>

    <script>
    class EducationInfo extends Polymer.Element {
        static get is() {
            return 'education-info';
        }

        static get properties() {
            return {
                image: String,
                date: String,
                course: String,
                school: String
            };
        }

        ready() {
            super.ready();
            console.log("education-info element ready.");
        }
    };

    customElements.define('education-info', EducationInfo);
    </script>

</dom-module>
