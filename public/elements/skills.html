<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-grid/app-grid-style.html">

<dom-module id="skills-page">
    <template>
        <style include="app-grid-style">
        :host {
            --app-grid-columns: 3;
            /*--app-grid-item-height: 2rem;*/
            --app-grid-gutter: 0.5rem;
            --app-grid-expandible-item-columns: 2;
        }

        .app-grid {
            padding: 2rem;
        }

        .category {
            text-align: right;
            font-weight: 300;
        }

        .list {
            @apply --app-grid-expandible-item;
            margin-bottom: 2rem;
        }
        </style>

        <div class="app-grid">
            <div class="item category">
                Programming
            </div>
            <div class="item list">
                C, C++, C#, Java, PHP, Matlab, Python
            </div>

            <div class="item category">
                Web
            </div>
            <div class="item list">
                HTML, CSS, Javascript, Sass, Grunt, SQL, web design
            </div>

            <div class="item category">
                Creative Apps
            </div>
            <div class="item list">
                Adobe Photoshop, Illustrator, Premiere, Audacity, Vegas Pro, Autodesk Maya
            </div>

            <div class="item category">
                Frameworks
            </div>
            <div class="item list">
                OpenGL, OpenCV, SDL, JQuery, JavaFX, Unity3D, pThread
            </div>

            <div class="item category">
                Organisational
            </div>
            <div class="item list">
                Git (Github), NPM, Bower
            </div>

            <div class="item category">
                Platforms
            </div>
            <div class="item list">
                Windows, MacOS, Linux
            </div>

            <div class="item category">
                Office Apps
            </div>
            <div class="item list">
                Microsoft Word, Excel, Powerpoint, Latex
            </div>
        </div>
    </template>
    <script>
    class SkillsPage extends Polymer.Element {
        static get is() {
            return 'skills-page';
        }

        ready() {
            super.ready();
        }
    };

    customElements.define('skills-page', SkillsPage);
    </script>
</dom-module>
